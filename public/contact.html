        <div class="body-line"></div>

        <div class="info-row">
            <div class="container">
                <h2>CONTACT</h2>
                <div class="line"></div>

                <form action="" class="contact-form">
                    <input
                        type="text"
                        id="user"
                        class="user"
                        placeholder="User"
                        required
                    />
                    <input
                        type="email"
                        id="email"
                        class="email"
                        placeholder="E-mail"
                        required
                    />
                    <input
                        type="text"
                        id="subject"
                        class="subject"
                        placeholder="Subject"
                        maxlength="40"
                        required
                    />
                    <input
                        type="tel"
                        id="mobil"
                        class="mobil"
                        placeholder="Phone (5XX XXX XX XX)"
                        pattern="[5][0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
                        required
                    />
                    <textarea
                        type="text"
                        id="message"
                        class="message"
                        placeholder="Write your message (Max. 2000 character)"
                        maxlength="2000"
                        required
                    ></textarea>
                    <input
                        type="submit"
                        value="SEND"
                        id="send"
                        class="btn btn-primary send"
                    />
                </form>

                <div class="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1319573.5103673278!2d27.568483787336774!3d39.80847226306058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab870784d1389%3A0x2bf4921764859e70!2zw5xsa2VyIEZlbmVyYmFow6dlIMWew7xrcsO8IFNhcmFjb8SfbHUgU3RhZHl1bXU!5e0!3m2!1str!2str!4v1656214182727!5m2!1str!2str"
                        width="100%"
                        height="500"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        class="my-4"
                    ></iframe>
                </div>

                <div class="contact-info">
                    <div>
                        <i class="fa-solid fa-phone-flip"></i>
                        <p>+90 598 765 43 21</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <p>developer@burak.com</p>
                    </div>
                </div>
            </div>
